name: Build FLINT AppImage
on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Run the AppImage script
        run: |
          git clone https://github.com/Crystalsage/FLINT-AppImage-Arch.git
          cd FLINT-AppImage-Arch
          git checkout check-ci-build
          chmod +x ./AppImage_FLINT_Build.sh
          ./AppImage_FLINT_Build.sh

      - name: Create release
        uses: ncipollo/release-action@v1
        with: 
          allowUpdates: True
          tag: V2
          name: AppImage Build
          prerelease: False
          artifacts: "/home/runner/tmp/FLINT/Source/build/FLINT-*.AppImage"
          token: ${{ secrets.GITHUB_TOKEN }}


